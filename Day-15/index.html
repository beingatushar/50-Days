<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <script src="https://kit.fontawesome.com/8213c7bb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <i class="fa-brands fa-twitter"></i>
            <div class="number"></div>
            <div class="heading">Twitter Followers</div>
        </div>
        <div class="box">
            <i class="fa-brands fa-youtube"></i>
            <div class="number"></div>
            <div class="heading">YouTube Subscribers</div>
        </div>
        <div class="box">
            <i class="fa-brands fa-facebook"></i>
            <div class="number"></div>
            <div class="heading">Facebook Fans</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
