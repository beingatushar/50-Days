<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Please login</h2>
        <form action="#login">
            <input type="email" placeholder="Email" class="inputbox" required>
            <input type="password" placeholder="Password" class="inputbox" required>
            <button type="submit" id="login">Login</button>
        </form>
        <div class="forgot">Don't have an account? <a class="register" href="">Register</a></div>
    </div>
</body>

</html>
